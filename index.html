        // --- ë°ì´í„° ë¡œë”© (AppSheet) ---
        async function fetchFeedData() {
            // [ìˆ˜ì •ë¨] ë¡œë”© ìŠ¤í”¼ë„ˆ null ì²´í¬
            const spinner = document.getElementById('loading-spinner');
            if (spinner) spinner.style.display = 'flex';

            const feedList = document.getElementById('feeds-list');

            try {

                const [feedResponse, reviewResponse] = await Promise.all([
                    fetch(FEED_BASE_URL),
                    fetch(REVIEW_BASE_URL)
                ]);

                if (!feedResponse.ok) throw new Error(`Google Sheets API Error (Feeds): ${feedResponse.statusText}`);
                if (!reviewResponse.ok) throw new Error(`Google Sheets API Error (Reviews): ${reviewResponse.statusText}`);

                const feedData = await feedResponse.json();
                const reviewData = await reviewResponse.json();

                if (!feedData.values || feedData.values.length < 2) throw new Error("ì‹œíŠ¸ì— í”¼ë“œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
                
                // 1. ë¦¬ë·° ë°ì´í„° ì²˜ë¦¬ (ë¨¼ì €)
                allReviewsData = {};
                if (reviewData.values && reviewData.values.length > 1) {
                    // [ìˆ˜ì •] idx íŒŒë¼ë¯¸í„° ì¶”ê°€í•˜ì—¬ ë“±ë¡ ìˆœì„œ ì¶”ì 
                    reviewData.values.slice(1).forEach((row, idx) => {
                        const idno = (row[0] || '').trim(); // Aì—´: IDNO
                        if (!idno) return; // IDNO ì—†ìœ¼ë©´ ìŠ¤í‚µ

                        // [ìˆ˜ì •] ìƒˆ ì»¬ëŸ¼ êµ¬ì¡°ì— ë§ê²Œ ë§¤í•‘
                        // A: IDNO, B: Nickname, C: Rating, D: Date, E: Text, F: Job, G: Company
                        const comment = {
                            nickname: row[1] || 'Anonymous', // Bì—´: ì‘ì„±ìëª…
                            rating: parseFloat(row[2]) || 0, // Cì—´: ë³„ì 
                            date: row[3] || '', // Dì—´: ì‘ì„±ì¼ì
                            text: row[4] || '', // Eì—´: ì½”ë©˜íŠ¸
                            job: row[5] || 'ê¸°íƒ€', // [ì¶”ê°€] Fì—´: ì§ë¬´
                            company: row[6] || '', // [ì¶”ê°€] Gì—´: íšŒì‚¬ëª…
                            _index: idx // [ì¶”ê°€] ì‹œíŠ¸ ë“±ë¡ ìˆœì„œ (ìµœì‹ ìˆœ ì •ë ¬ìš©)
                        };

                        if (!allReviewsData[idno]) {
                            allReviewsData[idno] = {
                                count: 0,
                                totalRating: 0,
                                rating: 0,
                                comments: []
                            };
                        }
                        
                        allReviewsData[idno].comments.push(comment);
                        if (comment.rating > 0) {
                            allReviewsData[idno].count++;
                            allReviewsData[idno].totalRating += comment.rating;
                        }
                    });

                    // í‰ê·  ê³„ì‚° ë° [ì‹ ê·œ] ëŒ“ê¸€ ìµœì‹ ìˆœ ì •ë ¬ (ë‚ ì§œ DESC -> ë“±ë¡ìˆœì„œ DESC)
                    Object.keys(allReviewsData).forEach(idno => {
                        if (allReviewsData[idno].count > 0) {
                            allReviewsData[idno].rating = allReviewsData[idno].totalRating / allReviewsData[idno].count;
                        }
                        // [ìˆ˜ì •] ë‚ ì§œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬, ë‚ ì§œê°€ ê°™ìœ¼ë©´ ë“±ë¡ ìˆœì„œ(_index) ë‚´ë¦¼ì°¨ìˆœ (ìµœì‹ ê¸€ ìš°ì„ )
                        allReviewsData[idno].comments.sort((a, b) => {
                            const dateComparison = b.date.localeCompare(a.date);
                            if (dateComparison !== 0) return dateComparison;
                            return b._index - a._index;
                        });
                    });
                }
                
                // 2. í”¼ë“œ ë°ì´í„° ì²˜ë¦¬
                let processedFeeds = feedData.values.slice(1).map((row, index) => {
                    const company = (row[0] || 'Unknown').trim();
                    const service = (row[1] || 'Service').trim();
                    // [ìˆ˜ì •ë¨] feedIdì— "feed-" ì ‘ë‘ì‚¬ ì¶”ê°€ (id ì†ì„± ì¤‘ë³µ ë°©ì§€)
                    const feedId = `feed-${company}${service}${index}`;

                    const idno = (row[14] || '').trim(); // [ì¶”ê°€] Oì—´(14) IDNO

                    // [ìˆ˜ì •] ì—…ë°ì´íŠ¸ íƒ€ì…(Cì—´)ê³¼ íƒœê·¸(Dì—´) ë¶„ë¦¬
                    const updateType = row[2] ? row[2].trim() : 'ì—…ë°ì´íŠ¸'; // Cì—´
                    const tags = [row[3]].filter(Boolean).map(t => t.trim()); // Dì—´ (ì¹´í…Œê³ ë¦¬)
                    const category = row[3] ? row[3].trim() : 'ê¸°íƒ€'; // Dì—´
                    
                    const imageUrls = [row[9], row[10]].filter(Boolean).map(url => url.trim()); // J, Kì—´

                    return {
                        id: feedId,
                        idno: idno, // [ì¶”ê°€]
                        serviceKey: serviceKey, // íˆìŠ¤í† ë¦¬ í‚¤
                        company: company, // A
                        service: service, // B
                        updateType: updateType, // [ì¶”ê°€] Cì—´ ì—…ë°ì´íŠ¸ íƒ€ì…
                        date: row[4] || 'ë‚ ì§œ ë¯¸ì •', // E (ì •ë ¬ í‚¤)
                        title: row[5] || 'ì œëª© ì—†ìŒ', // F
                        updateContent: row[6] || '', // G
                        changePurpose: row[7] || '', // H
                        insight: row[8] || '', // I
                        videoUrl: (row[11] && row[11].trim()) ? row[11].trim() : null, // L
                        // [ì¶”ê°€ë¨] Nì—´(ì¸ë±ìŠ¤ 13) AI ì—¬ë¶€
                        isAI: (row[13] || '').trim().toLowerCase() === 'ai',
                        tags: tags,
                        category: category, 
                        imageUrls: imageUrls,
                        rowIndex: index // Sheets ìˆœì„œ
                    };
                });

                // ë°ì´í„° ì…ë ¥ ìˆœì„œì˜ ì—­ìˆœìœ¼ë¡œ ì •ë ¬ (ê°€ì¥ ë§ˆì§€ë§‰ rowê°€ ë§¨ ìœ„ë¡œ ì˜¤ë„ë¡)
                processedFeeds.sort((a, b) => b.rowIndex - a.rowIndex);

                // ê¸€ë¡œë²Œ ë°ì´í„° ì €ì¥ì†Œ ì—…ë°ì´íŠ¸
                allFeedData = {};
                processedFeeds.forEach(feed => {
                    allFeedData[feed.id] = feed;

                // íƒ€ì„ë¼ì¸ ë°ì´í„° ê·¸ë£¹í™” (ì •ë ¬ëœ ìƒíƒœë¡œ ê·¸ë£¹í™”ë¨ - ìµœì‹ ìˆœ)
                allTimelineData = {};

                renderFeeds(processedFeeds);
